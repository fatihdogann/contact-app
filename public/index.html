<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehber</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:; script-src 'self'">
</head>
<body>
  <header class="header">
    <h1><i class="bi bi-people"></i> Rehber</h1>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Yeni / Düzenle</h2>
      <form id="contact-form">
        <input type="hidden" id="contact-id" />
        <div class="row">
          <label for="firstName">Ad</label>
          <input id="firstName" autocomplete="off" placeholder="Ad" required />
        </div>
        <div class="row">
          <label for="lastName">Soyad</label>
          <input id="lastName" autocomplete="off" placeholder="Soyad" required />
        </div>
        <div class="row">
          <label for="phone">Telefon</label>
          <input id="phone" inputmode="numeric" autocomplete="off" placeholder="0xxx xxx xx xx" required />
        </div>
        <div class="hint" id="phone-hint">Sadece rakam giriniz. TR numarası olmalıdır.</div>
        <div class="actions">
          <button id="save-btn" type="submit" title="Kaydet" aria-label="Kaydet">
            <i class="bi bi-floppy2"></i>
          </button>
          <button id="cancel-btn" type="button" class="secondary" title="İptal" aria-label="İptal">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </form>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Rehber <span id="count-badge" class="count-badge">0</span></h2>
      </div>
      <div class="row">
        <label for="search">Ara</label>
        <div class="input-wrap">
          <i class="bi bi-search leading-icon" aria-hidden="true"></i>
          <input id="search" placeholder="Ad, soyad veya telefon" />
          <button id="clear-search" class="ghost" title="Temizle" aria-label="Temizle">
            <i class="bi bi-x-circle"></i>
          </button>
        </div>
      </div>
      <table id="contacts-table">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Telefon</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>© <span id="year"></span> Mehmet Fatih Doğan — Rehber Uygulaması</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
