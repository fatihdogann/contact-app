<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rehber Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Rehber</h1>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Kişi Ekle/Düzenle</h2>
      <form id="contact-form">
        <input type="hidden" id="contact-id" />
        <div class="row">
          <label>Ad</label>
          <input id="firstName" placeholder="Ad" required />
        </div>
        <div class="row">
          <label>Soyad</label>
          <input id="lastName" placeholder="Soyad" required />
        </div>
        <div class="row">
          <label>Telefon</label>
          <input id="phone" placeholder="05xx xxx xx xx" required />
        </div>
        <div class="actions">
          <button type="submit" id="save-btn">Kaydet</button>
          <button type="button" id="cancel-btn" class="secondary">İptal</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <h2>Kişiler</h2>
      <div class="row">
        <input id="search" placeholder="Ara: ad, soyad veya telefon" />
        <button id="search-btn">Ara</button>
        <button id="clear-search" class="secondary">Temizle</button>
      </div>

      <table id="contacts-table">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Telefon</th>
            <th style="width:160px">İşlemler</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Rehber Uygulaması</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
